# Default values for todo-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent

backend:
  name: backend
  image:
    repository: backend-image # Placeholder
    tag: latest
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

frontend:
  name: frontend
  image:
    repository: frontend-image # Placeholder
    tag: latest
  service:
    type: ClusterIP
    port: 3000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: todo.local
      paths:
        - path: /
          pathType: Prefix
          backend: frontend
        - path: /api
          pathType: Prefix
          backend: backend

config:
  backend:
    apiUrl: "http://todo.local/api"
  frontend:
    nextPublicApiUrl: "http://todo.local/api"

secrets:
  databaseUrl: "postgresql://user:password@postgres-service:5432/todo"
  secretKey: "your-very-secure-secret-key"
