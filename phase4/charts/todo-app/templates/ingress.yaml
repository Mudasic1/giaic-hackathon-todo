{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/1
kind: Ingress
metadata:
  name: {{ include "todo-app.fullname" . }}
  labels:
    app: {{ include "todo-app.name" . }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "todo-app.fullname" $ }}-{{ .backend }}
                port:
                  number: {{ if eq .backend "backend" }}{{ $.Values.backend.service.port }}{{ else }}{{ $.Values.frontend.service.port }}{{ end }}
          {{- end }}
    {{- end }}
{{- end }}
